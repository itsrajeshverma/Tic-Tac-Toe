<div class="container">
  <div class="row justify-cintent-center align-items-center">
    <div class="col col-lg-6">
         <h1 [hidden]="isCross" class="uppercase text-danger">Player One turn</h1>
         <h1 [hidden]="!isCross" class="uppercase text-danger">Player Two turn</h1>

         <div class="grid">
          <div *ngFor="let item of itemArray; index as i">
            <div class="card">
              <div class="card-box box" (click)="click(i)">
                <app-icon [iconName]="item"></app-icon>
              </div>
            </div>
          </div>
        </div>
    </div>
    


    <div class="col col-lg-6 text-center">
      <h1 *ngIf="winMessage" class="text-uppercase">Game Over {{winMessage}}</h1>
      <button class="btn btn-danger" (click)="reload()">
        Reload Game
      </button>
    </div>
  </div>
</div>
